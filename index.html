<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project for Module 1</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div class="title">
        <h1>Rick and Morty vs the Multiverse</h1>
    </div>

        <canvas id="game" width="980" height="520" style="border: 5px solid #c1f762;"></canvas>
